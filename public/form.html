<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create your Pet</title>
</head>
<body>
    <h2>Create your Pet to Race!</h2>
    <form>
        <label for="petName">Pet Name:</label>
        <input type="text" id="petName" name="petName" required>

        <label for="animalType">Animal Type:</label>
        <select id="animalType" name="animalType">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="turtle">Turtle</option>
            <option value="bunny">Bunny</option>
        </select>

        <label for="dietType">Diet Type:</label>
        <select id="dietType" name="dietType">
            <option value="dogfood">Dog Food</option>
            <option value="catfood">Cat Food</option>
            <option value="veggies">Veggies</option>
            <option value="carrot">Carrot</option>
        </select>

        <label for="exercise">Exercise Level:</label>
        <input type="range" id="exercise" name="exercise" min="0" max="100" value="50" step="1" oninput="updateExerciseValue()">
        <span id="exercise-value">50</span>

        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function updateExerciseValue() {
            var slider = document.getElementById("exercise");
            var output = document.getElementById("exercise-value");
            output.textContent = slider.value;
        }
    </script>
</body>
</html>
